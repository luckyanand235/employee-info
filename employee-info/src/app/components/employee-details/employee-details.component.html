<div class="d-flex flex-column justify-spacebetween height-90">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-6 col-sm-12">
            <div class="d-flex flex-column m-3">
                <!-- Name Input Field -->
                <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <mat-icon matPrefix>person</mat-icon>
                <input required matInput placeholder="Joseph Manadan" [(ngModel)]="employeeData.employeeName">
                </mat-form-field>
            
                <!-- Job Title Select Field -->
                <mat-form-field appearance="outline">
                <mat-label>Job Title</mat-label>
                <mat-icon matPrefix>work</mat-icon>
                <mat-select required [(value)]="employeeData.employeeType">
                    <div *ngFor="let employeeType of employeeTypes">
                        <mat-option [value]="employeeType">{{employeeType.toString()}}</mat-option>
                    </div>
                </mat-select>
                </mat-form-field>
            
                <!-- Date Range Selector -->
                <div class="d-flex flex-justify">
                <button mat-button mat-stroked-button class="width-40 f-14" (click)="openDialog('startDate')">
                    <mat-icon >event</mat-icon>
                    {{ startDateString }}
                </button>
                <mat-icon class="pt-1 color-primary">arrow_forward</mat-icon>
                <button mat-button mat-stroked-button class="width-40 f-14"  (click)="openDialog('endDate')">
                    <mat-icon>event</mat-icon>
                    {{ endDateString }}
                </button>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex row-reverse">

        <div class="col-md-1 col-sm-0"></div>
        <div class="col-md-6 col-sm-12 p-0 row-reverse">

            <button mat-stroked-button class="me-3 secondary-btn" (click)="cancel()">Cancel</button>
            <button mat-stroked-button class="me-3 primary-btn" (click)="SaveEmployee()">Save</button>

        </div>
    </div>
</div>
